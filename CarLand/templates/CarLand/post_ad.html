{% extends 'CarLand/base.html' %}

{% block title %}Post Ad{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Post an Ad</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post Ad</button>
    </form>
</div>
{% endblock %}
